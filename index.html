<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/calculator.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <title>calculator.js</title>
    </head>
    <body>
        <div id="calculator">
            <div id="display">0</div>
            <div id="ac" class="btn-ac">AC</div>
            <div id="porcentage" class="btn-symbol">%</div>
            <div id="division" class="btn-symbol">รท</div>
            <div class="btn-digit">7</div>
            <div class="btn-digit">8</div>
            <div class="btn-digit">9</div>
            <div id="multiplication" class="btn-symbol">x</div>
            <div class="btn-digit">4</div>
            <div class="btn-digit">5</div>
            <div class="btn-digit">6</div>
            <div id="subtraction" class="btn-symbol">-</div>
            <div class="btn-digit">1</div>
            <div class="btn-digit">2</div>
            <div class="btn-digit">3</div>
            <div id="addition" class="btn-symbol">+</div>
            <div id="zero" class="btn-digit">0</div>
            <div id="point" class="btn-symbol">.</div>
            <div id="equal" class="btn-symbol">=</div>
        </div>
        <script src="javascript/calculator.js"></script>
    </body>
</html>
